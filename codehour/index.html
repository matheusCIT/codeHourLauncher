<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hora do Código</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body background="background.jpg">

    <div class="container" style="width:50%;">
        <h2 style="background-color: beige; width: 215px;">Hora do Código</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <a href="https://studio.code.org/s/aquatic/stage/1/puzzle/1">
                        <img src="minecraft.jpg" alt="Minecraft" style="width:100%;">
                    </a>
                    <div class="carousel-caption">
                        <h3>Minecraft</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <a href="https://studio.code.org/s/starwarsblocks/stage/1/puzzle/1">
                        <img src="starwars.jpg" alt="Star Wars" style="width:100%;">
                    </a>
                    <div class="carousel-caption">
                        <h3>Star wars</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <a href="https://partners.disney.com/hour-of-code/wayfinding-with-code?cds">
                        <img src="moana.jpg" alt="Moana" style="width:100%;">
                    </a>
                    <div class="carousel-caption">
                        <h3>Moana</h3>
                        <p></p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Proximo</span>
            </a>
        </div>
    </div>

</body>

</html>
